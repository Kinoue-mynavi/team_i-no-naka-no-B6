{% extends 'layout.html' %}

{% block content %}

<form method="post" class="form" action="{{ url_for('operate_holiday') }}">
    <div class="input-container">
        <label for="holi_date">祝日 日付</label>
        <input type="date" class="form-control" id="holi_date" name="holi_date">
    </div>
    <div class="input-container">
        <label for="holi_text">祝日 テキスト</label>
        <input type="text" class="form-control" id="holi_text" name="holi_text">
    </div>

    <button type="submit" class="btn btn-primary" name="button" value="upsert">新規登録・更新</button>
    <button type="submit" class="btn btn-primary" name="button" value="delete">削除</button>
</form>

<button class="btn btn-primary">
    <a href="{{ url_for('show_list') }}">一覧出力</a>
</button>

{% endblock  %}

{% block style %}

<style>
    a {
        color: white;
    }

    .input-container {
        margin-bottom: 20px;
    }

    .form {
        margin-block: 32px;
    }
</style>

{% endblock  %}
