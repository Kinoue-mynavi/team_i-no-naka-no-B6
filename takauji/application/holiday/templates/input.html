{%extends"layout.html"%}
<!-- layout.htmlという大元のテンプレを入れるよ -->
{%block body%}
<form action="/login" method=post>
    <div class="form-group">
        <label for="InputTitle"></label>祝日 日付</label>
        <input type="date" class="form-control" id="InputTitle" name=holiday>
    </div>

    <div class="form-group">
        <label for="InputPassword">祝日 テキスト</label>
        <input type="text" class="form-control" id="InputPassword" name=holoday_text>
    </div>

    <button type="submit" class="btn btn-primary">新規登録・更新</button>
    <button type="submit" class="btn btn-primary">削除</button>
    <button type="submit" class="btn btn-primary">一覧出力</button>


</form>
{%endblock%}
<!-- テンプレ読み込み終了 -->
